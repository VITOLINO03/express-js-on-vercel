    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --hover-bg: rgba(255, 255, 255, 0.12);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            background: radial-gradient(circle at top, #1a1a1a 0%, #0a0a0a 100%);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container { width: 100%; max-width: 400px; text-align: center; }

        .profile-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover; /* Garante que a foto nÃ£o fique esticada */
            border: 3px solid var(--card-border);
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
        }

        h1 { font-size: 1.5rem; font-weight: 600; margin-bottom: 8px; letter-spacing: -0.5px; }
        p { font-size: 0.95rem; color: #888; margin-bottom: 32px; }

        .links-container { display: flex; flex-direction: column; gap: 14px; }

        .link-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 18px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .link-card:hover {
            background: var(--hover-bg);
            transform: translateY(-3px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        /* Cores das bordas ao passar o mouse */
        .livepix:hover { border-color: #28c76f; box-shadow: 0 0 15px rgba(40, 199, 111, 0.3); }
        .tiktok:hover { border-color: #ff0050; box-shadow: 0 0 15px rgba(255, 0, 80, 0.3); }
        .twitch:hover { border-color: #9146ff; box-shadow: 0 0 15px rgba(145, 70, 255, 0.3); }
        .youtube:hover { border-color: #ff0000; box-shadow: 0 0 15px rgba(255, 0, 0, 0.3); }
        .kick:hover { border-color: #53fc18; box-shadow: 0 0 15px rgba(83, 252, 24, 0.3); }

        footer { margin-top: 40px; font-size: 0.75rem; color: #444; text-transform: uppercase; letter-spacing: 1.5px; }
    </style>
