<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links | Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --accent-color: #00d4ff;
            --hover-bg: rgba(255, 255, 255, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            background: radial-gradient(circle at top, #1a1a1a 0%, #0a0a0a 100%);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .profile-img {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            background: linear-gradient(45deg, #444, #111);
            margin-bottom: 16px;
            border: 2px solid var(--card-border);
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 32px;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 400;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .link-card:hover {
            background: var(--hover-bg);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* Cores sutis no hover para cada plataforma */
        .tiktok:hover { border-color: #ff0050; }
        .twitch:hover { border-color: #9146ff; }
        .instagram:hover { border-color: #e1306c; }
        .youtube:hover { border-color: #ff0000; }
        .kick:hover { border-color: #53fc18; }

        footer {
            margin-top: 40px;
            font-size: 0.7rem;
            color: #444;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div style="display: flex; justify-content: center;">
            <div class="profile-img"></div> 
        </div>
        
        <h1>@SeuUsuario</h1>
        <p>Criador de Conteúdo & Streamer</p>

        <div class="links-container">
            <a href="https://tiktok.com/@seu_user" target="_blank" class="link-card tiktok">TikTok</a>
            <a href="https://twitch.tv/seu_user" target="_blank" class="link-card twitch">Twitch</a>
            <a href="https://instagram.com/seu_user" target="_blank" class="link-card instagram">Instagram</a>
            <a href="https://youtube.com/@seu_user" target="_blank" class="link-card youtube">YouTube</a>
            <a href="https://kick.com/seu_user" target="_blank" class="link-card kick">Kick</a>
        </div>

        <footer>
            &copy; 2024 • Minimal Links
        </footer>
    </div>

</body>
</html>
